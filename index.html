<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Days Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="heading">
    <h1>Santa is coming to town!</h1>
</div>

<div class="container">
    <div class="section">
        <div class="block">
        <h4 class="days"></h4>
        <h3>DAYS</h3>
    </div>
    </div>

    <div class="section">
        <div class="block">
        <h4 class="hours"></h4>
        <h3>HOURS</h3>
    </div>
    </div>

    <div class="section">
        <div class="block">
        <h4 class="minutes"></h4>
        <h3>MINUTES</h3>
    </div>
    </div>

    <div class="section">
        <div class="block">
        <h4 class="seconds"></h4>
        <h3>SECONDS</h3>
    </div>
    </div>
    
</div>

<script src="index.js"></script>
</body>
</html>
