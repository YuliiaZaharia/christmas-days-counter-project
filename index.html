<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Days Counter</title>
    <link rel = "icon" href = "data:,">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<div id="particles-js"></div> 
<audio id="myAudio" src="Let-It-Snow.mp3" loop = "loop" autoplay = "allowed"></audio>
<div class="heading">
    <h1>Santa is coming to town!</h1>
</div>

<button id="myButton"><img src="play-btn.png" alt="Play Button"></button>

<div class="container">
    <div class="section" id="animation">
        <div class="block">
        <h4 class="days"></h4>
        <h3>DAYS</h3>
    </div>
    </div>

    <div class="section" id="animation">
        <div class="block">
        <h4 class="hours"></h4>
        <h3>HOURS</h3>
    </div>
    </div>

    <div class="section" id="animation">
        <div class="block">
        <h4 class="minutes"></h4>
        <h3>MINUTES</h3>
    </div>
    </div>

    <div class="section" id="animation">
        <div class="block">
        <h4 class="seconds"></h4>
        <h3>SECONDS</h3>
    </div>
    </div>
</div>

<script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="index.js"></script>
</body>
</html>
